version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - frontend-network
    depends_on:
      - question-service
      - user-service
      - matching-service
      - collab-service

  question-service:
    build: ./backend/question-service
    ports:
      - "4567:4567"
    networks:
      - question-network

  user-service:
    build: ./backend/user-service
    ports:
      - "4000:4000"
    networks:
      - user-network
    depends_on:
      - user-postgresql

  user-postgresql:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user-service
    ports:
      - "5432:5432"
    volumes:
      - ./backend/user-service/sqlFiles/userAccountsSchema.sql:/docker-entrypoint-initdb.d/userAccountsSchema.sql
      - userdatabase:/database/postgres/user-service
    networks:
      - user-network

  matching-service:
    build: ./backend/matching-service
    ports:
      - "5000:5000"
    networks:
      - question-network
      - matching-network
    restart: on-failure
    depends_on:
      matching-postgresql:
        condition: service_started
      matching-rabbitmq:
        condition: service_healthy

  matching-postgresql:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: matching-service
    ports:
      - "5433:5432"
    volumes:
      - ./backend/matching-service/matchingSchema.sql:/docker-entrypoint-initdb.d/matchingSchema.sql
      - matchingdatabase:/database/postgres/matching-service
    networks:
      - matching-network

  matching-rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 25
    networks:
      - matching-network

  collab-service:
    build: ./backend/collab-service
    ports:
      - "5001:5001"
    networks:
      - collab-network
    depends_on:
      collab-postgresql:
        condition: service_started
      collab-redis:
        condition: service_started

  collab-postgresql:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab-service
    ports:
      - "5434:5432"
    volumes:
      - ./backend/collab-service/collabSchema.sql:/docker-entrypoint-initdb.d/collabSchema.sql
      - collabdatabase:/database/postgres/collab-service
    networks:
      - collab-network

  collab-redis:
    image: redis
    ports:
      - 6379:6379
    restart: on-failure
    networks:
      - collab-network

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - question-service
      - user-service
      - user-postgresql
      - matching-service
      - matching-postgresql
      - matching-rabbitmq
      - collab-service
      - collab-postgresql
      - collab-redis
    ports:
      - 80:80
    restart: always
    networks:
      - frontend-network
      - question-network
      - user-network
      - matching-network
      - collab-network

volumes:
  userdatabase:
  matchingdatabase:
  collabdatabase:

networks:
  frontend-network:
    driver: bridge
  user-network:
    driver: bridge
  question-network:
    driver: bridge
  matching-network:
    driver: bridge
  collab-network:
    driver: bridge
